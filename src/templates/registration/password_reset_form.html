{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form method="post" action=".">
			<table>
				{% csrf_token %}
				<col width="20%">
				<col width="80%">
				<tbody>
					<tr>
						<td colspan="2">
							{{ form.email.errors }}
						</td>
					</tr>
					<tr>
						<th>
							<label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
						</th>
						<td>
							{{ form.email }}
						</td>
					</tr>
					<tr>
						<td colspan="2">
							{{ form.email.help_text|safe }}
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>

<script>
	$("input").addClass("form-control");
</script>

<style>
	td, th{
		padding: 5px;
	}
</style>

{% endblock %}
